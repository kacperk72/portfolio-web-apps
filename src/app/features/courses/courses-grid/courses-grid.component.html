<p-carousel
  [value]="courses()"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="5000"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-course #item>
    <div class="carousel-item">
      <app-course-card [course]="course" />
    </div>
  </ng-template>
</p-carousel>
